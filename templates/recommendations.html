<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommendations</title>
    <style>
        .restaurant {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% for restaurant in recommendations %}
    <div class="restaurant">
        <h2>{{ restaurant['name'] }}</h2>
        <p>{{ restaurant['location']['address1'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
